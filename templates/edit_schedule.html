{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Edit Schedule</h2>
            <a href="{{ url_for('schedules') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Schedules
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('update_schedule', index=index) }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" value="{{ schedule.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3">{{ schedule.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Scheduled Start Time</label>
                        <input type="datetime-local" class="form-control" name="scheduledStartTime" 
                               value="{{ schedule.scheduledStartTime }}" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Token File</label>
                            <select class="form-control" name="tokenFile" id="tokenFileSelect_edit" required>
                                    {% for token in tokens %}
                                    <option value="{{ token }}" {% if token == schedule.tokenFile %}selected{% endif %}>
                                        {{ token }}
                                    </option>
                                    {% endfor %}
                                </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Privacy Status</label>
                            <select class="form-control" name="privacyStatus">
                                <option value="unlisted" {% if schedule.privacyStatus == 'unlisted' %}selected{% endif %}>Unlisted</option>
                                <option value="private" {% if schedule.privacyStatus == 'private' %}selected{% endif %}>Private</option>
                                <option value="public" {% if schedule.privacyStatus == 'public' %}selected{% endif %}>Public</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    Stream Settings
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="useExistingStream" 
                                                   id="useExistingStream_edit" {% if schedule.useExistingStream %}checked{% endif %}>
                                            <label class="form-check-label" for="useExistingStream_edit">
                                                Use Existing Stream
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3" id="streamNameSection_edit" style="display: {{ 'block' if schedule.useExistingStream else 'none' }};">
                                        <label class="form-label">Stream</label>
                                        <select class="form-control" name="streamNameExisting" id="streamNameSelect_edit">
                                            <!-- options populated by JS based on selected token -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    Additional Settings
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="autoStart" 
                                                       id="autoStart" {% if schedule.autoStart %}checked{% endif %}>
                                                <label class="form-check-label" for="autoStart">
                                                    Auto Start
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="autoStop" 
                                                       id="autoStop" {% if schedule.autoStop %}checked{% endif %}>
                                                <label class="form-check-label" for="autoStop">
                                                    Auto Stop
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="madeForKids" 
                                                       id="madeForKids" {% if schedule.madeForKids %}checked{% endif %}>
                                                <label class="form-check-label" for="madeForKids">
                                                    Made for Kids
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-3">
                                        <label class="form-label">Thumbnail File (Optional)</label>
                                        <input type="text" class="form-control" name="thumbnailFile" 
                                               value="{{ schedule.thumbnailFile }}" placeholder="Path to thumbnail file">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a href="{{ url_for('schedules') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% set sm_json = stream_mapping | tojson %}
<script>
const streamMapping_edit = {{ sm_json | safe }} || {};

// Helper function to get all streams
function getAllStreams(mapping) {
    const allStreams = {};
    // Flatten all streams into one list
    for (const [token, streams] of Object.entries(mapping)) {
        Object.entries(streams).forEach(([id, meta]) => {
            allStreams[id] = meta;
        });
    }
    return allStreams;
}

// Edit Schedule form handlers
function populateStreamSelect_Edit(selectedStreamId) {
    const sel = document.getElementById('streamNameSelect_edit');
    sel.innerHTML = '';
    
    // Add empty option
    const emptyOpt = document.createElement('option');
    emptyOpt.value = '';
    emptyOpt.text = 'Select a stream';
    sel.appendChild(emptyOpt);
    
    // Get all streams
    const allStreams = getAllStreams(streamMapping_edit);
    const keys = Object.keys(allStreams);
    
    if (keys.length === 0) {
        sel.disabled = true;
        return;
    }
    
    sel.disabled = false;
    // Create array of entries for sorting
    const entries = keys.map(sid => {
        const meta = allStreams[sid] || {};
        return {
            id: sid,
            name: meta.title || 'Unnamed Stream'
        };
    });

    // Sort by name
    entries.sort((a, b) => a.name.localeCompare(b.name));

    // Add options
    for (const entry of entries) {
        const opt = document.createElement('option');
        opt.value = entry.id;  // Keep the ID as the value
        opt.text = entry.name; // Show only the name
        if (selectedStreamId && selectedStreamId === entry.id) {
            opt.selected = true;
        }
        sel.appendChild(opt);
    }
}

// Edit form event listeners
const useChk = document.getElementById('useExistingStream_edit');
useChk?.addEventListener('change', function() {
    const section = document.getElementById('streamNameSection_edit');
    section.style.display = this.checked ? 'block' : 'none';
    if (this.checked) {
        populateStreamSelect_Edit('{{ schedule.streamNameExisting }}');
    }
});

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    const useExisting = document.getElementById('useExistingStream_edit');
    
    if (useExisting?.checked) {
        populateStreamSelect_Edit('{{ schedule.streamNameExisting }}');
    }
});
</script>
{% endblock %}
