{% extends 'base.html' %}

{% block title %}Edit Live Stream{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Edit Jadwal Live Stream</h1>
</div>

<div x-data="editLiveStream()" x-init="init()">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-4">
            <h5 class="text-lg font-semibold">Edit Jadwal</h5>
        </div>
        <div class="p-6">
            <form action="{{ url_for('edit_live_stream', stream_id=stream.id) }}" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Judul Live</label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-100" id="title" name="title" value="{{ stream.title }}" required>
                        </div>
                        
                        <div>
                            <label for="start_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tanggal Mulai</label>
                            <input type="datetime-local" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-100" id="start_date" name="start_date" value="{{ stream.start_date }}" required>
                        </div>
                        
                        <div>
                            <label for="rtmp_server" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Server RTMP</label>
                            <select x-model="rtmpServer" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-100" id="rtmp_server" name="rtmp_server" required>
                                <option value="youtube">YouTube</option>
                                <option value="facebook">Facebook</option>
                                <option value="instagram">Instagram</option>
                                <option value="twitch">Twitch</option>
                                <option value="tiktok">TikTok</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        
                        <div x-show="rtmpServer === 'custom'" x-transition>
                            <label for="custom_rtmp" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Custom RTMP URL</label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-100" id="custom_rtmp" name="custom_rtmp" value="{{ stream.custom_rtmp if stream.custom_rtmp else '' }}">
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="stream_key" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Kunci Stream</label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-100" id="stream_key" name="stream_key" value="{{ stream.stream_key }}" required>
                        </div>
                        
                        <div>
                            <label for="video_file" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Pilih Video</label>
                            <select class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-100" id="video_file" name="video_file" required>
                                {% for video in videos %}
                                <option value="{{ video.filename }}" {% if stream.video_file == video.filename %}selected{% endif %}>{{ video.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div>
                            <label for="duration" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Durasi Live (menit)</label>
                            <input type="number" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-100" id="duration" name="duration" min="1" value="{{ stream.duration if stream.duration else '60' }}">
                            <small class="text-sm text-gray-500 dark:text-gray-400">Masukkan durasi live streaming dalam menit (kosongkan untuk tidak dibatasi)</small>
                        </div>
                        
                        <div>
                            <label class="flex items-center cursor-pointer">
                                <input class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" type="checkbox" id="repeat_daily" name="repeat_daily" {% if stream.repeat_daily %}checked{% endif %}>
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Ulangi setiap hari pada jam yang sama</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 flex gap-3">
                    <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 flex items-center">
                        <i class="fas fa-save mr-2"></i> Simpan Perubahan
                    </button>
                    <a href="{{ url_for('live_streams') }}" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition duration-200 flex items-center">
                        <i class="fas fa-times mr-2"></i> Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
function editLiveStream() {
    return {
        rtmpServer: '{{ stream.rtmp_server }}',
        
        init() {
            // Initialize with current value
        }
    };
}
</script>
{% endblock %}
